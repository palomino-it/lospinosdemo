                </ul>

    <div class="container mt-5 pt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center mb-4">Registro de Clientes</h2>

            <div class="mb-3">
                <input type="text" id="buscador" class="form-control" placeholder="üîç Buscar por nombre o DPI...">
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>DPI</th>
                            <th>Tel√©fono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-clientes">
                        <!-- Datos cargados din√°micamente -->
                    </tbody>
                </table>
            </div>

            <div class="d-grid mt-4">
                <a href="titular.html" class="btn btn-primary btn-lg">‚ûï Registrar Nuevo Cliente Desde Cero</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        async function cargarClientes() {
            try {
                const response = await fetch('obtener_clientes.php');
                const clientes = await response.json();

                const tbody = document.getElementById('tabla-clientes');
                tbody.innerHTML = '';

                clientes.forEach(c => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${c.id}</td>
                        <td>${c.nombre}</td>
                        <td>${c.dpi}</td>
                        <td>${c.telefono}</td>
                        <td>
                            <button class="btn btn-sm btn-success me-1" onclick='nuevaVenta(${JSON.stringify(c)})'>‚ûï Nueva Venta</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="eliminarCliente(${c.id}, '${c.nombre}')">üóëÔ∏è Eliminar</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // Buscador
                document.getElementById('buscador').addEventListener('keyup', function () {
                    const valor = this.value.toLowerCase();
                    const filas = tbody.querySelectorAll('tr');

                    filas.forEach(fila => {
                        const texto = fila.innerText.toLowerCase();
                        fila.style.display = texto.includes(valor) ? '' : 'none';
                    });
                });

            } catch (error) {
                console.error('Error cargando clientes:', error);
                document.getElementById('tabla-clientes').innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error cargando datos. Aseg√∫rate de abrir desde localhost.</td></tr>';
            }
        }

        async function eliminarCliente(id, nombre) {
            if (confirm(`‚ö†Ô∏è ¬øRealmente deseas eliminar al cliente: ${nombre}?\n\nEsta acci√≥n NO se puede deshacer.\nSolo se borrar√° si NO tiene compras activas.`)) {
                try {
                    const response = await fetch('eliminar_cliente.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: id })
                    });
                    const result = await response.json();

                    if (result.success) {
                        alert("‚úÖ Cliente eliminado correctamente.");
                        cargarClientes(); // Recargar tabla
                    } else {
                        alert("‚ùå No se pudo eliminar:\n" + result.message);
                    }
                } catch (e) {
                    console.error(e);
                    alert("Error de conexi√≥n al intentar eliminar.");
                }
            }
        }

        function nuevaVenta(clientData) {
            if (confirm(`¬øIniciar nueva venta para el cliente: ${clientData.nombre}?`)) {
                // Guardar ID del cliente existente y datos b√°sicos para resumen
                const datosTitular = {
                    id_existente: clientData.id,
                    nombre: clientData.nombre,
                    dpi: clientData.dpi,
                    telefono: clientData.telefono,
                    direccion: clientData.direccion,
                    es_cliente_existente: true
                };

                guardarDatos('titular', datosTitular);

                // Limpiar otros datos para empezar fresco
                localStorage.removeItem('beneficiario');
                localStorage.removeItem('inmueble');
                localStorage.removeItem('compraventa');

                window.location.href = 'beneficiario.html';
            }
        }

        document.addEventListener('DOMContentLoaded', cargarClientes);
    </script>

</body>
